<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Our Products</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES (Used across all pages) --- */
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA; --primary-light: #eef2ff;
            --secondary-color: #6B7280; --success-color: #10B981; --danger-color: #EF4444;
            --warning-color: #F59E0B; --light-color: #F9FAFB; --dark-color: #1F2937;
            --bg-color: #F3F4F6; --font-family: 'Inter', sans-serif; --border-radius: 0.5rem;
            --box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-family); margin: 0; background-color: var(--bg-color); color: var(--dark-color); }
        .container { max-width: 1280px; margin: 0 auto; padding: 1.5rem; }
        
        /* --- Navigation --- */
        nav { background: #fff; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--box-shadow); position: sticky; top: 0; z-index: 1000; }
        .nav-left h1 { margin: 0; font-size: 1.75rem; color: var(--primary-color); cursor: pointer; }
        .nav-right { display: flex; align-items: center; gap: 1rem; }
        .nav-icon { cursor: pointer; position: relative; background: none; border: none; padding: 0.5rem; border-radius: 50%; transition: background-color 0.2s; }
        .nav-icon:hover { background-color: #e5e7eb; }
        .nav-icon svg { width: 24px; height: 24px; stroke: var(--dark-color); }
        #cart-count { position: absolute; top: 0; right: 0; background-color: var(--danger-color); color: white; border-radius: 50%; padding: 1px 5px; font-size: 0.7rem; font-weight: bold; }
        
        /* --- Buttons --- */
        button { border: none; border-radius: var(--border-radius); cursor: pointer; font-family: var(--font-family); font-weight: 600; transition: all 0.2s ease-in-out; padding: 0.75rem 1.5rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        
        /* --- General Layout --- */
        .page { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background-color: #fff; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 2rem; }

        /* --- Products Page Specific Styles --- */
        .hero-section { text-align: center; padding: 4rem 1rem; background: linear-gradient(45deg, var(--primary-color), #818cf8); color: white; border-radius: var(--border-radius); margin-bottom: 2rem; }
        .filter-controls { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; background-color: #fff; padding: 1rem; border-radius: var(--border-radius); box-shadow: var(--box-shadow); }
        .search-bar, .sort-select { padding: 0.6rem; border: 1px solid #D1D5DB; border-radius: var(--border-radius); font-size: 1rem; }
        #category-filters button { background-color: #fff; color: var(--dark-color); border: 1px solid #ddd; padding: 0.5rem 1rem; border-radius: var(--border-radius); }
        #category-filters button.active { background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        #product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .product-card { background-color: #fff; border-radius: var(--border-radius); box-shadow: var(--box-shadow); overflow: hidden; transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        /* --- Admin --- */
        .admin-nav button { background: none; padding: 1rem; font-size: 1rem; border-radius: 0; border-bottom: 3px solid transparent; }
        .admin-nav button.active { border-bottom-color: var(--primary-color); color: var(--primary-color); }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #ddd; }
        th { background-color: var(--light-color); }

        /* --- Modals & Toasts --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 2rem; border-radius: var(--border-radius); width: 90%; max-width: 700px; animation: modalOpen 0.3s; }
        @keyframes modalOpen { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .toast { padding: 1rem 1.5rem; margin-bottom: 1rem; border-radius: var(--border-radius); color: white; box-shadow: var(--box-shadow); animation: slideIn 0.3s, fadeOut 0.3s 2.7s; }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--danger-color); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; } }

        @media (max-width: 768px) {
            .filter-controls { flex-direction: column; align-items: stretch; }
            .nav-left h1 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <nav>
        <div class="nav-left">
            <h1 onclick="window.location.href='products.html'">ShopSphere</h1>
        </div>
        <div id="nav-right" class="nav-right">
            <!-- Navigation buttons are rendered here by JavaScript -->
        </div>
    </nav>

    <div class="container page">
        <!-- Admin Panel (will be hidden or shown by JS) -->
        <div id="admin-panel-container" class="card" style="display:none; margin-bottom: 2rem;"></div>

        <!-- Products Page Content -->
        <div id="products-page-content">
            <div class="hero-section">
                <h2>Find Your Next Favorite Thing</h2>
                <p>High-quality products, curated just for you.</p>
            </div>
            <div class="filter-controls">
                <input type="search" id="search-bar" class="search-bar" placeholder="Search products...">
                <div id="category-filters"></div>
                <select id="sort-select" class="sort-select">
                    <option value="name-asc">Sort by Name</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
            <div id="product-grid">
                <p>Loading products...</p>
            </div>
        </div>
    </div>
    
    <!-- Modals for Admin functionality -->
    <div id="admin-modal" class="modal"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- CONFIG & INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCzqYrP1qYSiiLLgKW3z3EcwMpiG4hyF6M",
            authDomain: "e-commerce27.firebaseapp.com",
            projectId: "e-commerce27",
            storageBucket: "e-commerce27.firebasestorage.app",
            messagingSenderId: "1000564724466",
            appId: "1:1000564724466:web:55047ed3c820197733366b",
        };
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- STATE MANAGEMENT ---
        let currentUser = null;
        let products = [];
        let cart = [];

        // --- APP ENTRY POINT ---
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                loadCartFromLocalStorage();
                renderNav();
                renderAdminPanel(); // Check if admin panel should be shown
            });
            fetchProducts();
        });

        // --- UI RENDERING FUNCTIONS ---
        function renderNav() {
            const navRight = document.getElementById('nav-right');
            const cartIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.343 1.087-.835l1.823-6.837A1.125 1.125 0 0018.32 5.25H5.82a1.125 1.125 0 00-1.087.835L3.72 8.25m0 0c0 .106.012.211.035.314.234 1.01 1.254 1.687 2.476 1.687h9.063c1.222 0 2.242-.677 2.476-1.687a4.5 4.5 0 00.035-.314z" /></svg>`;
            const ordersIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h7.5M8.25 12h7.5m-7.5 5.25h7.5M3.75 6.75h.007v.008H3.75V6.75zM3.75 12h.007v.008H3.75V12zm.375 0a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM3.75 17.25h.007v.008H3.75v-.008z" /></svg>`;
            const logoutIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>`;
            
            let html = '';
            if (currentUser) {
                // NOTE: Admin has a dedicated dashboard, not a simple orders page.
                // We link to `admin.html` which you can ask for later.
                if (currentUser.email === ADMIN_EMAIL) {
                    html += `<button title="Admin Dashboard" class="nav-icon" onclick="window.location.href='admin-dashboard.html'"><svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12A2.25 2.25 0 0020.25 14.25V3m-15.75 0h15.75M3.75 3v1.5M20.25 3v1.5M3.75 6.75h15.75M3.75 9.75h15.75M3.75 12.75h15.75M3.75 15.75h15.75" /></svg></button>`;
                } else {
                    html += `<button title="My Orders" class="nav-icon" onclick="window.location.href='orders.html'">${ordersIcon}</button>`;
                }
                html += `
                    <button title="Cart" class="nav-icon" onclick="window.location.href='cart.html'">${cartIcon}<span id="cart-count" class="hidden">0</span></button>
                    <button title="Logout" class="nav-icon" onclick="auth.signOut()">${logoutIcon}</button>`;
            } else {
                html = `<button class="btn-primary" onclick="auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())">Login</button>`;
            }
            navRight.innerHTML = html;
            updateCartCount();
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- PRODUCT & CATALOG LOGIC ---
        async function fetchProducts() {
            try {
                const snapshot = await db.collection('products').get();
                products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCategoryFilters();
                applyFiltersAndRender();
            } catch (error) {
                console.error("Error fetching products:", error);
                document.getElementById('product-grid').innerHTML = `<p>Error loading products.</p>`;
            }
        }

        function renderCategoryFilters() {
            const categories = ['All', ...new Set(products.map(p => p.category))];
            const filtersContainer = document.getElementById('category-filters');
            filtersContainer.innerHTML = categories.map((cat, i) => 
                `<button data-category="${cat}" class="${i===0 ? 'active' : ''}">${cat}</button>`
            ).join('');
            
            filtersContainer.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', e => {
                    filtersContainer.querySelector('button.active').classList.remove('active');
                    e.target.classList.add('active');
                    applyFiltersAndRender();
                });
            });
        }

        function applyFiltersAndRender() {
            let filtered = [...products];
            const term = document.getElementById('search-bar').value.toLowerCase();
            const sort = document.getElementById('sort-select').value;
            const category = document.querySelector('#category-filters button.active').dataset.category;

            if (category !== 'All') filtered = filtered.filter(p => p.category === category);
            if (term) filtered = filtered.filter(p => p.name.toLowerCase().includes(term));
            
            filtered.sort((a,b) => {
                if (sort === 'price-asc') return a.price - b.price;
                if (sort === 'price-desc') return b.price - a.price;
                return a.name.localeCompare(b.name);
            });

            const grid = document.getElementById('product-grid');
            grid.innerHTML = filtered.length ? filtered.map(p => `
                <div class="product-card" onclick="window.location.href='product-detail.html#${p.id}'">
                    <img src="${p.imageUrl}" alt="${p.name}" style="width:100%; height:220px; object-fit:cover;">
                    <div style="padding:1rem; text-align:center;">
                        <h3>${p.name}</h3>
                        <p style="color:var(--primary-color);font-weight:bold;font-size:1.5rem;">$${p.price.toFixed(2)}</p>
                    </div>
                </div>
            `).join('') : '<p>No products found.</p>';
            
            document.getElementById('search-bar').addEventListener('input', applyFiltersAndRender);
            document.getElementById('sort-select').addEventListener('change', applyFiltersAndRender);
        }

        // --- CART LOGIC ---
        const loadCartFromLocalStorage = () => cart = JSON.parse(localStorage.getItem('shopSphereCart') || '[]');
        const saveCartToLocalStorage = () => localStorage.setItem('shopSphereCart', JSON.stringify(cart));
        
        const updateCartCount = () => {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const el = document.getElementById('cart-count');
            if(el) { el.textContent = count; el.classList.toggle('hidden', count === 0); }
        };

        // --- ADMIN LOGIC (for this page) ---
        function renderAdminPanel() {
            const panelContainer = document.getElementById('admin-panel-container');
            if (currentUser && currentUser.email === ADMIN_EMAIL) {
                panelContainer.style.display = 'block';
                panelContainer.innerHTML = `
                    <h2>Admin Quick Actions</h2>
                    <p>Welcome, Admin. Manage your store from the main dashboard.</p>
                    <button class="btn-primary" onclick="window.location.href='admin.html'">Go to Dashboard</button>
                `;
            } else {
                panelContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
