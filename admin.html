<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ShopSphere</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA; --primary-light: #eef2ff;
            --secondary-color: #6B7280; --success-color: #10B981; --danger-color: #EF4444;
            --warning-color: #F59E0B; --light-color: #F9FAFB; --dark-color: #1F2937;
            --bg-color: #F3F4F6; --font-family: 'Inter', sans-serif; --border-radius: 0.5rem;
            --box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-family); margin: 0; background-color: var(--bg-color); color: var(--dark-color); }
        .container { max-width: 1280px; margin: 0 auto; padding: 1.5rem; }
        
        /* --- Navigation --- */
        nav { background: #fff; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--box-shadow); position: sticky; top: 0; z-index: 1000; }
        .nav-left h1 { margin: 0; font-size: 1.75rem; color: var(--primary-color); cursor: pointer; }
        .nav-right { display: flex; align-items: center; gap: 1rem; }
        .nav-icon { cursor: pointer; position: relative; background: none; border: none; padding: 0.5rem; border-radius: 50%; transition: background-color 0.2s; }
        .nav-icon:hover { background-color: #e5e7eb; }
        .nav-icon svg { width: 24px; height: 24px; stroke: var(--dark-color); }
        
        /* --- Buttons & Badges --- */
        button { border: none; border-radius: var(--border-radius); cursor: pointer; font-family: var(--font-family); font-weight: 600; transition: all 0.2s ease-in-out; padding: 0.75rem 1.5rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.8rem; font-weight: 600; text-transform: capitalize; }
        .badge-pending { background-color: #FEF3C7; color: #92400E; }
        .badge-shipped { background-color: #DBEAFE; color: #1E40AF; }
        .badge-delivered { background-color: #D1FAE5; color: #065F46; }

        /* --- Layout & Card --- */
        .page { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background-color: #fff; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 2rem; }

        /* --- Admin Dashboard --- */
        .admin-nav { display: flex; gap: 1rem; border-bottom: 1px solid #ddd; margin-bottom: 1.5rem; }
        .admin-nav button { background: none; padding: 1rem; font-size: 1rem; border-radius: 0; border-bottom: 3px solid transparent; color: var(--secondary-color); }
        .admin-nav button.active { border-bottom-color: var(--primary-color); color: var(--primary-color); }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, #ffffff, #f9fafb); padding: 1.5rem; border-radius: var(--border-radius); box-shadow: var(--box-shadow); }
        .stat-card h3 { margin: 0 0 0.5rem; color: var(--secondary-color); font-size: 1rem; }
        .stat-card p { font-size: 2.25rem; font-weight: 700; margin: 0; color: var(--dark-color); }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 0.75rem 1rem; border-bottom: 1px solid #e5e7eb; vertical-align: middle; }
        th { background-color: var(--light-color); font-size: 0.9rem; }
        .table-actions button { padding: 0.5rem 1rem; margin-right: 0.5rem; }
        
        .availability-toggle { appearance: none; width: 40px; height: 22px; background-color: #ccc; border-radius: 99px; position: relative; cursor: pointer; transition: background-color 0.2s; }
        .availability-toggle::before { content: ''; position: absolute; width: 18px; height: 18px; border-radius: 50%; background-color: white; top: 2px; left: 2px; transition: transform 0.2s; }
        .availability-toggle:checked { background-color: var(--success-color); }
        .availability-toggle:checked::before { transform: translateX(18px); }
        .availability-toggle:disabled { background-color: #e5e7eb; cursor: not-allowed; }

        /* --- Modals & Forms --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 2rem; border-radius: var(--border-radius); width: 90%; max-width: 700px; animation: modalOpen 0.3s; max-height: 85vh; overflow-y: auto; }
        @keyframes modalOpen { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: var(--border-radius); font-size: 1rem; background-color: var(--light-color); }
        .price-group { display: flex; gap: 1rem; }
        .image-list-item { display: flex; gap: 0.5rem; align-items: center; margin-bottom: 0.5rem; }
        .size-item-row { display: flex; align-items: center; justify-content: space-between; padding: 0.5rem; border: 1px solid #eee; border-radius: var(--border-radius); margin-bottom: 0.5rem; }
        .size-item-row .size-label { font-weight: 600; }
        .size-controls { display: flex; align-items: center; gap: 1rem; }

        /* --- Toasts --- */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .toast { padding: 1rem 1.5rem; margin-bottom: 1rem; border-radius: var(--border-radius); color: white; box-shadow: var(--box-shadow); animation: slideIn 0.3s, fadeOut 0.3s 2.7s; }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--danger-color); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; } }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div id="admin-modal" class="modal"></div>

    <nav>
        <div class="nav-left">
            <h1 onclick="window.location.href='index.html'">ShopSphere</h1>
        </div>
        <div id="nav-right" class="nav-right"></div>
    </nav>

    <div class="container page">
        <div id="admin-dashboard-container" class="card">
            <h1>Admin Dashboard</h1>
            <div class="admin-nav">
                <button class="active" data-tab="dashboard">Dashboard</button>
                <button data-tab="products">Products</button>
            </div>
            <div id="admin-content"><p>Loading dashboard...</p></div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- CONFIG & INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCzqYrP1qYSiiLLgKW3z3EcwMpiG4hyF6M",
            authDomain: "e-commerce27.firebaseapp.com",
            projectId: "e-commerce27",
            storageBucket: "e-commerce27.firebasestorage.app",
            messagingSenderId: "1000564724466",
            appId: "1:1000564724466:web:55047ed3c820197733366b",
        };
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- STATE MANAGEMENT ---
        let currentUser = null;
        let allProducts = [];
        let allOrders = [];

        // --- APP ENTRY POINT ---
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                renderNav();
                if (!currentUser || currentUser.email !== ADMIN_EMAIL) {
                    sessionStorage.setItem('toastMessage', JSON.stringify({ message: 'Access Denied: Admin area.', type: 'error' }));
                    window.location.href = 'index.html';
                    return;
                }
                loadAdminData();
            });
            const toastInfo = sessionStorage.getItem('toastMessage');
            if(toastInfo){
                const { message, type } = JSON.parse(toastInfo);
                showToast(message, type);
                sessionStorage.removeItem('toastMessage');
            }
        });

        async function loadAdminData() {
            const content = document.getElementById('admin-content');
            content.innerHTML = '<p>Loading data...</p>';
            await Promise.all([ fetchAllProducts(), fetchAllOrders() ]);
            setupAdminTabs();
            renderAdminContent('dashboard');
        }

        // --- UI & DATA FETCHING ---
        function renderNav() {
            const navRight = document.getElementById('nav-right');
            const logoutIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>`;
            if (currentUser && currentUser.email === ADMIN_EMAIL) {
                 navRight.innerHTML = `
                    <button title="Admin Dashboard" class="nav-icon" onclick="window.location.href='admin.html'"><svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12A2.25 2.25 0 0020.25 14.25V3m-15.75 0h15.75M3.75 3v1.5M20.25 3v1.5M3.75 6.75h15.75M3.75 9.75h15.75M3.75 12.75h15.75M3.75 15.75h15.75" /></svg></button>
                    <button title="Logout" class="nav-icon" onclick="auth.signOut()">${logoutIcon}</button>`;
            }
        }
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        async function fetchAllProducts() {
            const snapshot = await db.collection('products').orderBy('name').get();
            allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }
        async function fetchAllOrders() {
            const snapshot = await db.collection('orders').orderBy('createdAt', 'desc').get();
            allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        // --- ADMIN DASHBOARD LOGIC ---
        function setupAdminTabs() {
            document.querySelectorAll('.admin-nav button').forEach(btn => {
                btn.addEventListener('click', e => {
                    document.querySelector('.admin-nav button.active').classList.remove('active');
                    e.target.classList.add('active');
                    renderAdminContent(e.target.dataset.tab);
                });
            });
        }
        
        function renderAdminContent(tab) {
            const content = document.getElementById('admin-content');
            content.innerHTML = '';
            
            if (tab === 'dashboard') {
                const totalRevenue = allOrders.reduce((sum, order) => sum + order.totalPrice, 0);
                content.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card"><h3>Total Revenue</h3><p>$${totalRevenue.toFixed(2)}</p></div>
                        <div class="stat-card"><h3>Total Orders</h3><p>${allOrders.length}</p></div>
                        <div class="stat-card"><h3>Total Products</h3><p>${allProducts.length}</p></div>
                    </div>
                    <h2>Recent Orders</h2>
                    <div style="overflow-x:auto;"><table><thead><tr><th>Date</th><th>Customer</th><th>Total</th><th>Status</th><th>Actions</th></tr></thead><tbody id="admin-orders-table"></tbody></table></div>`;
                
                document.getElementById('admin-orders-table').innerHTML = allOrders.map(o => `
                    <tr>
                        <td>${o.createdAt.toDate().toLocaleDateString()}</td>
                        <td>${o.userName}<br><small>${o.userEmail}</small></td>
                        <td>$${o.totalPrice.toFixed(2)}</td>
                        <td><span class="badge badge-${o.status.toLowerCase()}">${o.status}</span></td>
                        <td class="table-actions"><button class="btn-primary" onclick="showOrderDetailModal('${o.id}')">View</button></td>
                    </tr>
                `).join('');
            } else if (tab === 'products') {
                content.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1rem;"><h2>Manage Products</h2><button class="btn-success" onclick="openProductForm()">Add New Product</button></div>
                    <div style="overflow-x:auto;"><table><thead><tr><th>Product Name</th><th>Category</th><th>Price</th><th>Available</th><th>Actions</th></tr></thead><tbody id="admin-products-table"></tbody></table></div>`;
                
                document.getElementById('admin-products-table').innerHTML = allProducts.map(p => `
                    <tr>
                        <td>${p.name}</td><td>${p.category}</td><td>$${p.price.toFixed(2)}</td>
                        <td><input type="checkbox" class="availability-toggle" data-id="${p.id}" ${p.isAvailable ? 'checked' : ''}></td>
                        <td class="table-actions">
                            <button class="btn-primary" onclick="openProductForm('${p.id}')">Edit</button> 
                            <button class="btn-danger" onclick="deleteProduct('${p.id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');

                document.querySelectorAll('.availability-toggle').forEach(toggle => {
                    toggle.addEventListener('change', async (e) => {
                        await updateProductAvailability(e.target.dataset.id, e.target.checked);
                    });
                });
            }
        }
        
        async function updateProductAvailability(productId, isAvailable) {
            try {
                await db.collection('products').doc(productId).update({ isAvailable: isAvailable });
                const product = allProducts.find(p => p.id === productId);
                if(product) product.isAvailable = isAvailable;
                showToast('Availability updated!', 'success');
            } catch (error) {
                console.error("Error updating availability:", error);
                showToast("Failed to update availability", "error");
                event.target.checked = !isAvailable;
            }
        }
        
        // --- MODAL FUNCTIONS ---
        function showOrderDetailModal(orderId) { /* ... identical, no change needed ... */ }
        async function updateOrderStatus(orderId) { /* ... identical, no change needed ... */ }

        function openProductForm(productId) {
            const product = productId ? allProducts.find(p => p.id === productId) : null;
            const modal = document.getElementById('admin-modal');
            const categories = [...new Set(allProducts.map(p => p.category))];
            const SIZES = ['S', 'M', 'L', 'XL', '2XL'];
            
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close-btn" onclick="closeAdminModal()">&times;</span>
                    <h2>${product ? 'Edit' : 'Add'} Product</h2>
                    <form id="product-form" style="margin-top: 1.5rem;">
                        <!-- Name, Category, Prices... -->
                        <div class="form-group"><label for="name">Product Name</label><input type="text" id="name" value="${product?.name||''}" required></div>
                        <div class="form-group"><label for="category">Category</label><select id="category-select"><option value="">Select...</option>${categories.map(cat => `<option value="${cat}" ${product?.category === cat ? 'selected' : ''}>${cat}</option>`).join('')}<option value="--new--">-- Create New --</option></select><input type="text" id="new-category-input" placeholder="Enter new category" style="display:none; margin-top:0.5rem;"></div>
                        <div class="price-group"><div class="form-group" style="flex:1;"><label for="price">Current Price ($)</label><input type="number" id="price" step="0.01" value="${product?.price||''}" required></div><div class="form-group" style="flex:1;"><label for="oldPrice">Old Price ($)</label><input type="number" id="oldPrice" step="0.01" value="${product?.oldPrice||''}"></div></div>
                        <div class="form-group"><label>Image URLs</label><div id="image-list"></div><button type="button" class="btn-primary" id="add-image-btn" style="padding:0.5rem 1rem; margin-top:0.5rem;">Add URL</button></div>
                        
                        <div class="form-group">
                            <label>Available Sizes & Stock</label>
                            <div id="sizes-list">
                            ${SIZES.map(size => {
                                // Find if this size exists in the product's data
                                const sizeData = product?.sizes?.find(s => s.name === size);
                                const isOffered = !!sizeData;
                                const isAvailable = sizeData?.available || false;
                                return `
                                <div class="size-item-row" data-size-name="${size}">
                                    <div class="size-controls">
                                        <input type="checkbox" class="size-offered-checkbox" ${isOffered ? 'checked' : ''}>
                                        <span class="size-label">${size}</span>
                                    </div>
                                    <div class="size-controls">
                                        <label>Available:</label>
                                        <input type="checkbox" class="availability-toggle size-availability-toggle" ${isAvailable ? 'checked' : ''} ${!isOffered ? 'disabled' : ''}>
                                    </div>
                                </div>
                                `}).join('')}
                            </div>
                        </div>

                        <div class="form-group"><label>Description</label><textarea id="description" rows="4">${product?.description||''}</textarea></div>
                        <div class="form-group"><label><input type="checkbox" id="isAvailable" ${product ? (product.isAvailable ? 'checked' : '') : 'checked'}> Product is Available</input></label></div>
                        <button type="submit" class="btn-primary" style="width:100%;">Save Product</button>
                    </form>
                </div>`;
            modal.style.display = 'block';

            // --- DYNAMIC FORM LOGIC ---
            modal.querySelectorAll('.size-offered-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const row = e.target.closest('.size-item-row');
                    const toggle = row.querySelector('.size-availability-toggle');
                    toggle.disabled = !e.target.checked;
                    if (!e.target.checked) {
                        toggle.checked = false;
                    }
                });
            });
            
            const categorySelect = modal.querySelector('#category-select');
            const newCategoryInput = modal.querySelector('#new-category-input');
            categorySelect.addEventListener('change', () => { newCategoryInput.style.display = categorySelect.value === '--new--' ? 'block' : 'none'; });

            const imageList = modal.querySelector('#image-list');
            const addImageBtn = modal.querySelector('#add-image-btn');
            const createImageInput = (value = '') => {
                const div = document.createElement('div');
                div.className = 'image-list-item';
                div.innerHTML = `<input type="url" class="image-url-input" value="${value}" placeholder="https://..." required style="flex:1;"><button type="button" class="btn-danger remove-image-btn" style="padding:0.5rem;">&times;</button>`;
                div.querySelector('.remove-image-btn').onclick = () => div.remove();
                imageList.appendChild(div);
            };
            (product?.images || ['']).forEach(url => createImageInput(url));
            addImageBtn.onclick = () => createImageInput();

            modal.querySelector('#product-form').addEventListener('submit', async e => {
                e.preventDefault();
                let category = categorySelect.value;
                if (category === '--new--') category = newCategoryInput.value.trim();
                if (!category) { showToast('Category is required.', 'error'); return; }
                const images = [...imageList.querySelectorAll('.image-url-input')].map(input => input.value.trim()).filter(Boolean);
                if (images.length === 0) { showToast('At least one image URL is required.', 'error'); return; }
                
                const sizes = [];
                modal.querySelectorAll('.size-item-row').forEach(row => {
                    if (row.querySelector('.size-offered-checkbox').checked) {
                        sizes.push({
                            name: row.dataset.sizeName,
                            available: row.querySelector('.size-availability-toggle').checked
                        });
                    }
                });

                const data = {
                    name: modal.querySelector('#name').value, category, price: parseFloat(modal.querySelector('#price').value), oldPrice: parseFloat(modal.querySelector('#oldPrice').value) || 0,
                    images, sizes, description: modal.querySelector('#description').value, isAvailable: modal.querySelector('#isAvailable').checked
                };
                
                try {
                    if (productId) await db.collection('products').doc(productId).update(data);
                    else await db.collection('products').add(data);
                    showToast(`Product ${productId ? 'updated' : 'added'}!`);
                    closeAdminModal();
                    await loadAdminData();
                    renderAdminContent('products');
                } catch(error) { console.error("Error saving product:", error); showToast("Error saving product", "error"); }
            });
        }
        
        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    await db.collection('products').doc(productId).delete();
                    showToast('Product deleted!', 'success');
                    await fetchAllProducts();
                    renderAdminContent('products');
                } catch(error) { showToast("Error deleting product", "error"); }
            }
        }
        const closeAdminModal = () => document.getElementById('admin-modal').style.display = 'none';
        
        // This is a re-paste of the identical functions for absolute completeness.
        showOrderDetailModal = function(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            const modal = document.getElementById('admin-modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close-btn" onclick="closeAdminModal()">&times;</span>
                    <h2>Order Details (ID: ${order.id.substring(0,6)})</h2>
                    <p><strong>Customer:</strong> ${order.userName} (${order.userEmail})</p>
                    <p><strong>Shipping Address:</strong> ${order.shippingAddress.fullName}, ${order.shippingAddress.address}, ${order.shippingAddress.city}, ${order.shippingAddress.zip}</p>
                    <h4>Items</h4>
                    <ul>${order.items.map(i => `<li>${i.quantity} x ${i.name} - $${(i.price*i.quantity).toFixed(2)}</li>`).join('')}</ul>
                    <hr>
                    <p><strong>Total: $${order.totalPrice.toFixed(2)}</strong></p>
                    <div style="display:flex; align-items:center; gap:1rem; margin-top:1rem;">
                        <label for="order-status-select"><strong>Update Status:</strong></label>
                        <select id="order-status-select" style="padding:0.5rem; border-radius:var(--border-radius);">
                            <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                            <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                        </select>
                        <button class="btn-primary" onclick="updateOrderStatus('${order.id}')">Update</button>
                    </div>
                </div>`;
            modal.style.display = 'block';
        }
        updateOrderStatus = async function(orderId) {
            const status = document.getElementById('order-status-select').value;
            try {
                await db.collection('orders').doc(orderId).update({ status });
                showToast('Order status updated!');
                closeAdminModal();
                await fetchAllOrders();
                renderAdminContent('dashboard');
            } catch (error) {
                console.error("Error updating status:", error);
                showToast("Failed to update status", "error");
            }
        }
    </script>
</body>
</html>
