<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ShopSphere</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --secondary-color: #6B7280; --dark-color: #1F2937;
            --bg-color: #F3F4F6; --font-family: 'Inter', sans-serif; --border-radius: 0.5rem;
            --box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-family); margin: 0; background-color: var(--bg-color); color: var(--dark-color); }
        .container { max-width: 1024px; margin: 0 auto; padding: 1.5rem; }
        
        /* --- Navigation --- */
        nav { background: #fff; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--box-shadow); position: sticky; top: 0; z-index: 1000; }
        .nav-left h1 { margin: 0; font-size: 1.75rem; color: var(--primary-color); cursor: pointer; }
        .nav-right { display: flex; align-items: center; gap: 1rem; }
        .nav-icon { cursor: pointer; position: relative; background: none; border: none; padding: 0.5rem; border-radius: 50%; transition: background-color 0.2s; }
        #cart-count { position: absolute; top: 0; right: 0; background-color: #EF4444; color: white; border-radius: 50%; padding: 1px 5px; font-size: 0.7rem; font-weight: bold; }
        
        /* --- Buttons & Badges --- */
        button { border: none; border-radius: var(--border-radius); cursor: pointer; font-family: var(--font-family); font-weight: 600; transition: all 0.2s ease-in-out; padding: 0.75rem 1.5rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.8rem; font-weight: 600; text-transform: capitalize; }
        .badge-pending { background-color: #FEF3C7; color: #92400E; }
        .badge-shipped { background-color: #DBEAFE; color: #1E40AF; }
        .badge-delivered { background-color: #D1FAE5; color: #065F46; }
        .badge-unknown { background-color: #e5e7eb; color: #4b5563; }

        /* --- Layout --- */
        .page { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background-color: #fff; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 2rem; }
        .page-title { font-size: 2rem; font-weight: 700; margin: 0 0 1.5rem; }
        
        /* --- ORDERS PAGE STYLES --- */
        .filter-controls { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 2rem; }
        .filter-controls input, .filter-controls select { padding: 0.75rem; border: 1px solid #d1d5db; border-radius: var(--border-radius); font-size: 1rem; flex-grow: 1; }
        
        .empty-state { text-align: center; padding: 3rem; }
        #orders-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .order-card { background-color: #fff; border-radius: var(--border-radius); box-shadow: var(--box-shadow); overflow: hidden; }
        .order-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem; background-color: var(--light-color); padding: 1rem 1.5rem; border-bottom: 1px solid #e5e7eb; }
        .order-header-item { font-size: 0.9rem; }
        .order-header-item strong { color: var(--dark-color); }
        .order-body { padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .order-items-preview { display: flex; -webkit-box-orient: horizontal; }
        .order-items-preview img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid white; margin-left: -15px; }
        .order-items-preview img:first-child { margin-left: 0; }
        
        /* --- Modal --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 2rem; border-radius: var(--border-radius); width: 90%; max-width: 600px; animation: modalOpen 0.3s; }
        @keyframes modalOpen { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-section { margin-bottom: 1.5rem; }
        .modal-section h4 { border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem; margin: 0 0 1rem; }

        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .toast { padding: 1rem 1.5rem; border-radius: var(--border-radius); color: white; box-shadow: var(--box-shadow); animation: slideIn 0.3s, fadeOut 0.3s 2.7s; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; } }
        .toast.success { background-color: #10B981; }
        .toast.error { background-color: #EF4444; }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div id="order-detail-modal" class="modal"></div>

    <nav>
        <div class="nav-left">
            <h1 onclick="window.location.href='index.html'">ShopSphere</h1>
        </div>
        <div id="nav-right" class="nav-right"></div>
    </nav>

    <div class="container page">
        <h1 class="page-title">My Order History</h1>
        <div id="orders-page-container" class="card">
            <p>Loading your orders...</p>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- CONFIG & STATE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCzqYrP1qYSiiLLgKW3z3EcwMpiG4hyF6M",
            authDomain: "e-commerce27.firebaseapp.com",
            projectId: "e-commerce27",
            storageBucket: "e-commerce27.firebasestorage.app",
            messagingSenderId: "1000564724466",
            appId: "1:1000564724466:web:55047ed3c820197733366b",
        };
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let cart = [];
        let allUserOrders = [];
        let allProducts = [];

        // --- APP ENTRY POINT ---
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                loadCartFromLocalStorage();
                renderNav();
                
                if (!currentUser) {
                    sessionStorage.setItem('toastMessage', JSON.stringify({ message: 'Please log in to view your orders.', type: 'error' }));
                    window.location.href = 'index.html';
                    return;
                }
                
                loadOrdersPageData();
            });
            
            const toastInfo = sessionStorage.getItem('toastMessage');
            if(toastInfo){
                const { message, type } = JSON.parse(toastInfo);
                showToast(message, type);
                sessionStorage.removeItem('toastMessage');
            }
        });

        async function loadOrdersPageData() {
            renderPageSkeleton();
            try {
                await Promise.all([
                    db.collection('products').get().then(snap => allProducts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }))),
                    db.collection('orders').where('userId', '==', currentUser.uid).orderBy('createdAt', 'desc').get().then(snap => allUserOrders = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })))
                ]);
                setupEventListeners();
                renderFilteredOrders();
            } catch (error) {
                console.error("Error loading order page data:", error);
                document.getElementById('orders-list').innerHTML = `<div class="empty-state"><p>Could not load your orders. Please try again later.</p></div>`;
            }
        }

        function renderPageSkeleton() {
            const container = document.getElementById('orders-page-container');
            container.innerHTML = `
                <div class="filter-controls">
                    <input type="search" id="order-search" placeholder="Search by Order ID or Product Name...">
                    <select id="status-filter">
                        <option value="all">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </div>
                <div id="orders-list">
                    <p>Loading your orders...</p>
                </div>
            `;
        }
        
        function setupEventListeners() {
            document.getElementById('order-search').addEventListener('input', renderFilteredOrders);
            document.getElementById('status-filter').addEventListener('change', renderFilteredOrders);
        }

        // --- RENDERING LOGIC (CORRECTED) ---
        function renderFilteredOrders() {
            const container = document.getElementById('orders-list');
            const searchTerm = document.getElementById('order-search').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            
            let filteredOrders = allUserOrders;

            if (statusFilter !== 'all') {
                filteredOrders = filteredOrders.filter(order => order.status === statusFilter);
            }

            if (searchTerm) {
                filteredOrders = filteredOrders.filter(order => {
                    const orderIdMatch = order.id.toLowerCase().includes(searchTerm);
                    const productMatch = (order.items || []).some(item => (item.name || '').toLowerCase().includes(searchTerm));
                    return orderIdMatch || productMatch;
                });
            }

            if (filteredOrders.length === 0) {
                container.innerHTML = `<div class="empty-state"><p>No orders found matching your criteria.</p></div>`;
                return;
            }

            container.innerHTML = filteredOrders.map(order => {
                const date = order.createdAt ? order.createdAt.toDate().toLocaleDateString() : 'N/A';
                const itemImagesHtml = (order.items || []).slice(0, 5).map(item => {
                    const product = allProducts.find(p => p.id === item.productId);
                    const imageUrl = product?.images?.[0] || 'https://via.placeholder.com/50';
                    return `<img src="${imageUrl}" alt="${item.name}">`;
                }).join('');

                // **FIX:** Safely handle the status property
                const status = order.status || 'Unknown';

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-header-item"><span>ORDER PLACED</span><br><strong>${date}</strong></div>
                            <div class="order-header-item"><span>TOTAL</span><br><strong>$${(order.totalPrice || 0).toFixed(2)}</strong></div>
                            <div class="order-header-item"><span>ORDER #</span><br><strong>${order.id.toUpperCase().substring(0, 8)}</strong></div>
                            <div class="order-header-item"><span class="badge badge-${status.toLowerCase()}">${status}</span></div>
                        </div>
                        <div class="order-body">
                            <div class="order-items-preview">${itemImagesHtml}</div>
                            <div class="order-actions">
                                <button class="btn-primary" onclick="showOrderDetailModal('${order.id}')">View Details</button>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }
        
        // --- MODAL & ACTIONS ---
        function showOrderDetailModal(orderId) {
            const order = allUserOrders.find(o => o.id === orderId);
            const modal = document.getElementById('order-detail-modal');
            
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <h2>Order Details</h2>
                    <div class="modal-section">
                        <h4>Shipping Address</h4>
                        <p>${order.shippingAddress.fullName}<br>${order.shippingAddress.address}<br>${order.shippingAddress.city}, ${order.shippingAddress.zip}</p>
                    </div>
                    <div class="modal-section">
                        <h4>Items</h4>
                        ${(order.items || []).map(item => `<p>${item.quantity} x ${item.name} (Size: ${item.size}) - <strong>$${(item.price * item.quantity).toFixed(2)}</strong></p>`).join('')}
                    </div>
                    <div class="modal-section">
                        <h4>Total</h4>
                        <p><strong>$${(order.totalPrice || 0).toFixed(2)}</strong></p>
                    </div>
                    <button class="btn-primary" style="margin-right: 1rem;" onclick="alert('Package tracking feature coming soon!')">Track Package</button>
                    <button class="btn-secondary" onclick="reorderItems('${order.id}')">Reorder Items</button>
                </div>`;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('order-detail-modal').style.display = 'none';
        }

        function reorderItems(orderId) {
            const order = allUserOrders.find(o => o.id === orderId);
            if (!order || !order.items) return;

            loadCartFromLocalStorage();
            order.items.forEach(orderItem => {
                const itemInCart = cart.find(cartItem => cartItem.productId === orderItem.productId && cartItem.size === orderItem.size);
                if (itemInCart) {
                    itemInCart.quantity += orderItem.quantity;
                } else {
                    cart.push({ productId: orderItem.productId, size: orderItem.size, quantity: orderItem.quantity });
                }
            });

            saveCartToLocalStorage();
            updateCartCount();
            closeModal();
            showToast('Items from your order have been added to your cart!', 'success');
        }

        // --- FULL HELPER FUNCTIONS FOR COMPLETENESS ---
        const loadCartFromLocalStorage = () => cart = JSON.parse(localStorage.getItem('shopSphereCart') || '[]');
        const saveCartToLocalStorage = () => localStorage.setItem('shopSphereCart', JSON.stringify(cart));
        const updateCartCount = () => {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const el = document.getElementById('cart-count');
            if(el) { el.textContent = count; el.classList.toggle('hidden', count === 0); }
        };
        function renderNav() {
            const navRight = document.getElementById('nav-right');
            const cartIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.343 1.087-.835l1.823-6.837A1.125 1.125 0 0018.32 5.25H5.82a1.125 1.125 0 00-1.087.835L3.72 8.25m0 0c0 .106.012.211.035.314.234 1.01 1.254 1.687 2.476 1.687h9.063c1.222 0 2.242-.677 2.476-1.687a4.5 4.5 0 00.035-.314z" /></svg>`;
            const ordersIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h7.5M8.25 12h7.5m-7.5 5.25h7.5M3.75 6.75h.007v.008H3.75V6.75zM3.75 12h.007v.008H3.75V12zm.375 0a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM3.75 17.25h.007v.008H3.75v-.008z" /></svg>`;
            const logoutIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>`;
            let html = '';
            if (currentUser) {
                if (currentUser.email === ADMIN_EMAIL) { html += `<button title="Admin Dashboard" class="nav-icon" onclick="window.location.href='admin-dashboard.html'"><svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12A2.25 2.25 0 0020.25 14.25V3m-15.75 0h15.75M3.75 3v1.5M20.25 3v1.5M3.75 6.75h15.75M3.75 9.75h15.75M3.75 12.75h15.75M3.75 15.75h15.75" /></svg></button>`;
                } else { html += `<button title="My Orders" class="nav-icon" onclick="window.location.href='orders.html'">${ordersIcon}</button>`; }
                html += `<button title="Cart" class="nav-icon" onclick="window.location.href='cart.html'">${cartIcon}<span id="cart-count" class="hidden">0</span></button><button title="Logout" class="nav-icon" onclick="auth.signOut()">${logoutIcon}</button>`;
            } else { html = `<button class="btn-primary" onclick="auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())">Login</button>`; }
            navRight.innerHTML = html;
            updateCartCount();
        }
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
