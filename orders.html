<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ShopSphere</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES (Should be identical to other pages) --- */
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA; --primary-light: #eef2ff;
            --secondary-color: #6B7280; --success-color: #10B981; --danger-color: #EF4444;
            --warning-color: #F59E0B; --light-color: #F9FAFB; --dark-color: #1F2937;
            --bg-color: #F3F4F6; --font-family: 'Inter', sans-serif; --border-radius: 0.5rem;
            --box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-family); margin: 0; background-color: var(--bg-color); color: var(--dark-color); }
        .container { max-width: 1024px; margin: 0 auto; padding: 1.5rem; }
        
        /* --- Navigation (Identical) --- */
        nav { background: #fff; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--box-shadow); position: sticky; top: 0; z-index: 1000; }
        .nav-left h1 { margin: 0; font-size: 1.75rem; color: var(--primary-color); cursor: pointer; }
        .nav-right { display: flex; align-items: center; gap: 1rem; }
        .nav-icon { cursor: pointer; position: relative; background: none; border: none; padding: 0.5rem; border-radius: 50%; transition: background-color 0.2s; }
        .nav-icon:hover { background-color: #e5e7eb; }
        .nav-icon svg { width: 24px; height: 24px; stroke: var(--dark-color); }
        #cart-count { position: absolute; top: 0; right: 0; background-color: var(--danger-color); color: white; border-radius: 50%; padding: 1px 5px; font-size: 0.7rem; font-weight: bold; }
        
        /* --- Buttons & Badges --- */
        button { border: none; border-radius: var(--border-radius); cursor: pointer; font-family: var(--font-family); font-weight: 600; transition: all 0.2s ease-in-out; padding: 0.75rem 1.5rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.8rem; font-weight: 600; text-transform: capitalize; }
        .badge-pending { background-color: #FEF3C7; color: #92400E; }
        .badge-shipped { background-color: #DBEAFE; color: #1E40AF; }
        .badge-delivered { background-color: #D1FAE5; color: #065F46; }

        /* --- Layout & Card (Identical) --- */
        .page { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background-color: #fff; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 2rem; }
        
        /* --- Orders Page Specific Styles --- */
        .empty-state { text-align: center; padding: 3rem; }
        .order-card {
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            overflow: hidden; /* To keep child elements contained */
        }
        .order-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            background-color: var(--light-color);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .order-body {
            padding: 1.5rem;
        }
        .order-body ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .order-body li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        /* --- Toast Notifications (Identical) --- */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .toast { padding: 1rem 1.5rem; margin-bottom: 1rem; border-radius: var(--border-radius); color: white; box-shadow: var(--box-shadow); animation: slideIn 0.3s, fadeOut 0.3s 2.7s; }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--danger-color); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; } }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <nav>
        <div class="nav-left">
            <h1 onclick="window.location.href='products.html'">ShopSphere</h1>
        </div>
        <div id="nav-right" class="nav-right">
            <!-- Navigation buttons are rendered here by JavaScript -->
        </div>
    </nav>

    <div class="container page">
        <div class="card">
            <h1>My Order History</h1>
            <div id="orders-container">
                <p>Loading your orders...</p>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- CONFIG & INITIALIZATION (Identical) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCzqYrP1qYSiiLLgKW3z3EcwMpiG4hyF6M",
            authDomain: "e-commerce27.firebaseapp.com",
            projectId: "e-commerce27",
            storageBucket: "e-commerce27.firebasestorage.app",
            messagingSenderId: "1000564724466",
            appId: "1:1000564724466:web:55047ed3c820197733366b",
        };
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- STATE MANAGEMENT ---
        let currentUser = null;
        let cart = [];

        // --- APP ENTRY POINT ---
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                loadCartFromLocalStorage();
                renderNav();
                
                // Authentication Guard
                if (!currentUser) {
                    sessionStorage.setItem('toastMessage', JSON.stringify({ message: 'Please log in to view your orders.', type: 'error' }));
                    window.location.href = 'products.html';
                    return;
                }
                
                renderOrders();
            });
            
            // Show toast message if redirected from checkout
            const toastInfo = sessionStorage.getItem('toastMessage');
            if(toastInfo){
                const { message, type } = JSON.parse(toastInfo);
                showToast(message, type);
                sessionStorage.removeItem('toastMessage');
            }
        });

        // --- UI RENDERING FUNCTIONS (Identical Nav and Toast) ---
        function renderNav() {
            const navRight = document.getElementById('nav-right');
            const cartIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.343 1.087-.835l1.823-6.837A1.125 1.125 0 0018.32 5.25H5.82a1.125 1.125 0 00-1.087.835L3.72 8.25m0 0c0 .106.012.211.0.314.234 1.01 1.254 1.687 2.476 1.687h9.063c1.222 0 2.242-.677 2.476-1.687a4.5 4.5 0 00.035-.314z" /></svg>`;
            const ordersIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h7.5M8.25 12h7.5m-7.5 5.25h7.5M3.75 6.75h.007v.008H3.75V6.75zM3.75 12h.007v.008H3.75V12zm.375 0a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM3.75 17.25h.007v.008H3.75v-.008z" /></svg>`;
            const logoutIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>`;
            
            let html = '';
            if (currentUser) {
                if (currentUser.email === ADMIN_EMAIL) {
                    html += `<button title="Admin Dashboard" class="nav-icon" onclick="window.location.href='admin.html'"><svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12A2.25 2.25 0 0020.25 14.25V3m-15.75 0h15.75M3.75 3v1.5M20.25 3v1.5M3.75 6.75h15.75M3.75 9.75h15.75M3.75 12.75h15.75M3.75 15.75h15.75" /></svg></button>`;
                } else {
                    html += `<button title="My Orders" class="nav-icon" onclick="window.location.href='orders.html'">${ordersIcon}</button>`;
                }
                html += `
                    <button title="Cart" class="nav-icon" onclick="window.location.href='cart.html'">${cartIcon}<span id="cart-count" class="hidden">0</span></button>
                    <button title="Logout" class="nav-icon" onclick="auth.signOut()">${logoutIcon}</button>`;
            } // No "else" because this page is guarded
            navRight.innerHTML = html;
            updateCartCount();
        }
        
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- CART LOGIC ---
        const loadCartFromLocalStorage = () => cart = JSON.parse(localStorage.getItem('shopSphereCart') || '[]');
        const updateCartCount = () => {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const el = document.getElementById('cart-count');
            if (el) { el.textContent = count; el.classList.toggle('hidden', count === 0); }
        };

        // --- ORDERS LOGIC ---
        async function renderOrders() {
            const container = document.getElementById('orders-container');
            
            if (!currentUser) { // Double check, just in case
                container.innerHTML = '<p>You must be logged in to view this page.</p>';
                return;
            }

            try {
                const snapshot = await db.collection('orders')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .get();

                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>You have no past orders.</h3>
                            <button class="btn-primary" onclick="window.location.href='products.html'">Start Shopping</button>
                        </div>`;
                    return;
                }
                
                const ordersHtml = snapshot.docs.map(doc => {
                    const order = doc.data();
                    const date = order.createdAt ? order.createdAt.toDate().toLocaleDateString() : 'N/A';
                    
                    const itemsHtml = order.items.map(item => 
                        `<li><span>${item.quantity} x ${item.name}</span><span>$${(item.price * item.quantity).toFixed(2)}</span></li>`
                    ).join('');

                    return `
                        <div class="order-card">
                            <div class="order-header">
                                <div>
                                    <strong>Order Date:</strong>
                                    <p>${date}</p>
                                </div>
                                <div>
                                    <strong>Total:</strong>
                                    <p>$${order.totalPrice.toFixed(2)}</p>
                                </div>
                                <div>
                                    <strong>Status:</strong>
                                    <p><span class="badge badge-${order.status.toLowerCase()}">${order.status}</span></p>
                                </div>
                            </div>
                            <div class="order-body">
                                <h4>Items</h4>
                                <ul>${itemsHtml}</ul>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = ordersHtml;

            } catch (error) {
                console.error("Error fetching orders:", error);
                container.innerHTML = `<p>There was an error loading your orders. Please try again later.</p>`;
            }
        }
    </script>
</body>
</html>
