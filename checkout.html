<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopSphere</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --secondary-color: #6B7280; --dark-color: #1F2937;
            --bg-color: #F3F4F6; --font-family: 'Inter', sans-serif; --border-radius: 0.5rem;
            --box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-family); margin: 0; background-color: var(--bg-color); color: var(--dark-color); }
        .container { max-width: 1024px; margin: 0 auto; padding: 1.5rem; }
        
        /* --- Navigation --- */
        nav { background: #fff; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--box-shadow); position: sticky; top: 0; z-index: 1000; }
        .nav-left h1 { margin: 0; font-size: 1.75rem; color: var(--primary-color); cursor: pointer; }
        .nav-right { display: flex; align-items: center; gap: 1rem; }
        .nav-icon { cursor: pointer; position: relative; background: none; border: none; padding: 0.5rem; border-radius: 50%; transition: background-color 0.2s; }
        .nav-icon:hover { background-color: #e5e7eb; }
        .nav-icon svg { width: 24px; height: 24px; stroke: var(--dark-color); }
        #cart-count { position: absolute; top: 0; right: 0; background-color: #EF4444; color: white; border-radius: 50%; padding: 1px 5px; font-size: 0.7rem; font-weight: bold; }
        
        /* --- Buttons --- */
        button { border: none; border-radius: var(--border-radius); cursor: pointer; font-family: var(--font-family); font-weight: 600; transition: all 0.2s ease-in-out; padding: 0.75rem 1.5rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-hover); }
        button:disabled { background-color: #d1d5db; cursor: not-allowed; }
        .btn-spinner { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; display: inline-block; vertical-align: middle; margin-left: 8px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Layout --- */
        .page { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background-color: #fff; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 2rem; }
        .page-title { font-size: 2rem; font-weight: 700; margin: 0 0 2rem; }
        
        /* --- CHECKOUT PAGE STYLES (NEW) --- */
        .checkout-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 2rem; align-items: start; }
        @media (max-width: 992px) { .checkout-layout { grid-template-columns: 1fr; } }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input { 
            display: block; width: 100%; padding: 0.75rem 1rem; font-size: 0.95rem; line-height: 1.5; font-family: var(--font-family); color: var(--dark-color);
            background-color: #fff; border: 1px solid #ced4da; border-radius: var(--border-radius); transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        .form-group input:focus { border-color: var(--primary-color); outline: 0; box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25); }
        
        .order-summary-items { max-height: 300px; overflow-y: auto; padding-right: 1rem; margin-bottom: 1rem; }
        .summary-item { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .summary-item img { width: 64px; height: 64px; object-fit: cover; border-radius: var(--border-radius); }
        .summary-item-details { flex-grow: 1; font-size: 0.9rem; }
        .summary-item-details p { margin: 0; }
        .summary-item-price { font-weight: 600; }
        
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .summary-total { font-size: 1.25rem; font-weight: 700; border-top: 1px solid #e5e7eb; padding-top: 1rem; }
        
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .toast { padding: 1rem 1.5rem; border-radius: var(--border-radius); color: white; box-shadow: var(--box-shadow); animation: slideIn 0.3s, fadeOut 0.3s 2.7s; }
        .toast.error { background-color: #EF4444; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; } }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <nav>
        <div class="nav-left">
            <h1 onclick="window.location.href='index.html'">ShopSphere</h1>
        </div>
        <div id="nav-right" class="nav-right"></div>
    </nav>

    <div class="container page">
        <div id="checkout-page-container">
            <p>Loading checkout...</p>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- CONFIG & INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCzqYrP1qYSiiLLgKW3z3EcwMpiG4hyF6M",
            authDomain: "e-commerce27.firebaseapp.com",
            projectId: "e-commerce27",
            storageBucket: "e-commerce27.firebasestorage.app",
            messagingSenderId: "1000564724466",
            appId: "1:1000564724466:web:55047ed3c820197733366b",
        };
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- STATE MANAGEMENT ---
        let currentUser = null;
        let cart = [];
        let allProducts = [];

        // --- APP ENTRY POINT ---
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                loadCartFromLocalStorage();
                renderNav();
                
                if (!currentUser) {
                    sessionStorage.setItem('toastMessage', JSON.stringify({ message: 'Please log in to proceed to checkout.', type: 'error' }));
                    window.location.href = 'index.html';
                    return;
                }
                
                fetchAllProductsAndRenderCheckout();
            });
        });
        
        // --- UI & DATA FETCHING ---
        async function fetchAllProductsAndRenderCheckout() {
            try {
                const snapshot = await db.collection('products').get();
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCheckout();
            } catch (error) {
                console.error("Could not fetch product details for checkout:", error);
                document.getElementById('checkout-page-container').innerHTML = `<p>Error loading checkout details.</p>`;
            }
        }

        // --- CHECKOUT PAGE LOGIC (UPDATED) ---
        function renderCheckout() {
            loadCartFromLocalStorage();
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            
            const container = document.getElementById('checkout-page-container');
            const savedAddress = JSON.parse(localStorage.getItem('shippingAddress') || '{}');
            
            let subtotal = 0;
            const summaryItemsHtml = cart.map(item => {
                const product = allProducts.find(p => p.id === item.productId);
                if (!product) return '';
                subtotal += product.price * item.quantity;
                const imageUrl = (product.images && product.images.length > 0) ? product.images[0] : 'https://via.placeholder.com/64';
                return `
                    <div class="summary-item">
                        <img src="${imageUrl}" alt="${product.name}">
                        <div class="summary-item-details">
                            <p><strong>${product.name}</strong></p>
                            <p>Size: ${item.size}</p>
                            <p>Qty: ${item.quantity}</p>
                        </div>
                        <p class="summary-item-price">$${(product.price * item.quantity).toFixed(2)}</p>
                    </div>`;
            }).join('');
            
            const shipping = 5.00;
            const tax = subtotal * 0.08;
            const total = subtotal + shipping + tax;
            
            container.innerHTML = `
                <h1 class="page-title">Checkout</h1>
                <div class="checkout-layout">
                    <div class="card">
                        <h2>Shipping Information</h2>
                        <form id="shipping-form">
                            <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" value="${savedAddress.fullName || currentUser.displayName || ''}" required></div>
                            <div class="form-group"><label for="address">Address</label><input type="text" id="address" value="${savedAddress.address || ''}" placeholder="123 Main St" required></div>
                            <div class="form-group"><label for="city">City</label><input type="text" id="city" value="${savedAddress.city || ''}" required></div>
                            <div class="form-group"><label for="zip">ZIP Code</label><input type="text" id="zip" value="${savedAddress.zip || ''}" required></div>
                        </form>
                    </div>
                    <div class="card order-summary">
                        <h2>Order Summary</h2>
                        <div class="order-summary-items">${summaryItemsHtml}</div>
                        <div class="summary-row"><span>Subtotal</span><span>$${subtotal.toFixed(2)}</span></div>
                        <div class="summary-row"><span>Shipping</span><span>$${shipping.toFixed(2)}</span></div>
                        <div class="summary-row"><span>Tax (Est.)</span><span>$${tax.toFixed(2)}</span></div>
                        <div class="summary-row summary-total"><span>Total</span><span>$${total.toFixed(2)}</span></div>
                        <button class="btn-primary" style="width:100%; margin-top:1rem;" id="place-order-btn">
                            <span>Place Order (Demo Payment)</span>
                        </button>
                    </div>
                </div>`;

            document.getElementById('place-order-btn').addEventListener('click', handlePlaceOrder);
        }

        async function handlePlaceOrder() {
            const form = document.getElementById('shipping-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const placeOrderButton = document.getElementById('place-order-btn');
            placeOrderButton.disabled = true;
            placeOrderButton.innerHTML = `<span>Placing Order...</span><div class="btn-spinner"></div>`;

            const shippingAddress = { fullName: form.fullName.value, address: form.address.value, city: form.city.value, zip: form.zip.value };
            localStorage.setItem('shippingAddress', JSON.stringify(shippingAddress));

            const total = cart.reduce((sum, item) => {
                const product = allProducts.find(p => p.id === item.productId);
                return sum + (product ? product.price * item.quantity : 0);
            }, 0) + 5.00 + (cart.reduce((sum, item) => {
                const product = allProducts.find(p => p.id === item.productId);
                return sum + (product ? product.price * item.quantity : 0);
            }, 0) * 0.08);

            const orderData = {
                userId: currentUser.uid, userName: currentUser.displayName, userEmail: currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(), status: 'Pending',
                shippingAddress,
                items: cart.map(item => {
                    const p = allProducts.find(p => p.id === item.productId);
                    return { productId: item.productId, quantity: item.quantity, size: item.size, name: p.name, price: p.price };
                }),
                totalPrice: total
            };
            
            try {
                await db.collection('orders').add(orderData);
                cart = [];
                saveCartToLocalStorage();
                sessionStorage.setItem('toastMessage', JSON.stringify({ message: 'Order placed successfully!', type: 'success' }));
                window.location.href = 'orders.html';
            } catch (error) {
                console.error("Error placing order:", error);
                showToast('Failed to place order. Please try again.', 'error');
                placeOrderButton.disabled = false;
                placeOrderButton.innerHTML = `<span>Place Order (Demo Payment)</span>`;
            }
        }
        
        // --- FULL HELPER FUNCTIONS ---
        const loadCartFromLocalStorage = () => cart = JSON.parse(localStorage.getItem('shopSphereCart') || '[]');
        const saveCartToLocalStorage = () => localStorage.setItem('shopSphereCart', JSON.stringify(cart));
        const updateCartCount = () => {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const el = document.getElementById('cart-count');
            if (el) { el.textContent = count; el.classList.toggle('hidden', count === 0); }
        };
        function renderNav() {
            const navRight = document.getElementById('nav-right');
            const cartIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c.51 0 .962-.343 1.087-.835l1.823-6.837A1.125 1.125 0 0018.32 5.25H5.82a1.125 1.125 0 00-1.087.835L3.72 8.25m0 0c0 .106.012.211.035.314.234 1.01 1.254 1.687 2.476 1.687h9.063c1.222 0 2.242-.677 2.476-1.687a4.5 4.5 0 00.035-.314z" /></svg>`;
            const ordersIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h7.5M8.25 12h7.5m-7.5 5.25h7.5M3.75 6.75h.007v.008H3.75V6.75zM3.75 12h.007v.008H3.75V12zm.375 0a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM3.75 17.25h.007v.008H3.75v-.008z" /></svg>`;
            const logoutIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>`;
            let html = '';
            if (currentUser) {
                if (currentUser.email === ADMIN_EMAIL) { html += `<button title="Admin Dashboard" class="nav-icon" onclick="window.location.href='admin-dashboard.html'"><svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12A2.25 2.25 0 0020.25 14.25V3m-15.75 0h15.75M3.75 3v1.5M20.25 3v1.5M3.75 6.75h15.75M3.75 9.75h15.75M3.75 12.75h15.75M3.75 15.75h15.75" /></svg></button>`;
                } else { html += `<button title="My Orders" class="nav-icon" onclick="window.location.href='orders.html'">${ordersIcon}</button>`; }
                html += `<button title="Cart" class="nav-icon" onclick="window.location.href='cart.html'">${cartIcon}<span id="cart-count" class="hidden">0</span></button><button title="Logout" class="nav-icon" onclick="auth.signOut()">${logoutIcon}</button>`;
            } // No "else" because this page is guarded
            navRight.innerHTML = html;
            updateCartCount();
        }
        function showToast(message, type = 'error') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
